<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Starter web app with HTML, CSS, JavaScript, and development dependencies."
    />
    <meta name="theme-color" content="#4898da" />

    <link
      rel="preload"
      href="styles.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="assets/logo/apple-touch-icon.png" />
  </head>

  <body>
    <div id="app"></div>
    <script src="bundle.js" max-age="31536000"></script>
    <noscript>
      <link rel="stylesheet" href="styles.css" />
    </noscript>
  </body>
</html>
